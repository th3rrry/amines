<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mines Hack</title>
</head>
<body>
    <div class="full-width-line"></div>
    <div class="header-content">
        <div class="title-text" data-i18n="title">OPEN AI</div>
        <div class="user-handle">
            <img src="images/tg.png" alt="Telegram" class="telegram-icon">
            mines_czech_bot
        </div>
    </div>
    <div class="language-selector">
        <img id="language-icon" src="flags/cs.png" alt="Language">
        <div id="language-dropdown" class="hidden">
            <img src="flags/cs.png" alt="Čeština" class="language-option" data-lang="cs">
            <img src="flags/en.png" alt="English" class="language-option" data-lang="en">
        </div>
    </div>
    <div id="gradient-background"></div>
    <div class="container">
        <div id="status"></div>
        <div id="signal-accuracy"></div>
        <div id="game-field"></div>
        <div class="arrow-container">
            <button class="arrow-button" id="left-arrow">
                <img src="images/minus.png">
            </button>
        <button id="flip"></button>
        <button class="arrow-button" id="right-arrow">
            <img src="images/plus.png">
        </button>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
